<mat-card class="container">
  <mat-card-header>
    <mat-card-title>Lista zamówień</mat-card-title>
  </mat-card-header>
  <ng-container *ngIf="orders$ | async as orders; else loader">
    <app-order-list-item [orders]="orders"></app-order-list-item>
  </ng-container>
</mat-card>

<ng-template #loader>
  <app-loading-spinner class="spinner"></app-loading-spinner>
</ng-template>
