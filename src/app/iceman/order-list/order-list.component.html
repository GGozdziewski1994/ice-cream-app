<mat-card class="container">
  <mat-card-header>
    <mat-card-title>Lista zamówień</mat-card-title>
  </mat-card-header>
  <mat-list *ngFor="let order of data; let i = index" class="order">
    <mat-list-item>{{ i + 1 }}</mat-list-item>
    <mat-list-item>{{ order.email }}</mat-list-item>
    <mat-list-item *ngFor="let ice of order.iceCream">
        <span class="ice-name">{{ ice.name }}:</span>
        <span>{{ ice.quantity }} l</span>
    </mat-list-item>
</mat-list>
</mat-card>
