<mat-list *ngFor="let order of orders; let i = index" class="order">
  <mat-list-item>{{ i + 1 }}</mat-list-item>
  <mat-list-item>{{ order.user }}</mat-list-item>
  <mat-list-item *ngFor="let ice of order.order">
    <span class="ice">{{ ice.name }}</span>
    <span class="ice">x {{ ice.amount }}:</span>
    <span class="ice">{{ ice.capacity }} l</span>
  </mat-list-item>
</mat-list>
