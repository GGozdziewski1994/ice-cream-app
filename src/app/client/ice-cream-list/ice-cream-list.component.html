<section class="iceCreamList">
  <div class="card">
    <ul>
      <ng-container *ngIf="capacityList$ | async as capacityList; else loader">
        <ng-container
          *ngIf="iceCreamList$ | async as iceCreamList; else loader"
        >
          <app-ice-cream-item
            *ngFor="let iceCream of iceCreamList"
            [iceCream]="iceCream"
            [capacity]="capacityList | sort"
            [isFavorite]="false"
          >
          </app-ice-cream-item>
        </ng-container>
      </ng-container>
    </ul>
  </div>
</section>

<ng-template #loader>
  <app-loading-spinner class="spinner"></app-loading-spinner>
</ng-template>
