<section class="iceCreamList">
  <div class="card">
    <ul>
      <ng-container *ngIf="capacityList$ | async as capacityList; else loader">
        <ng-container
          *ngIf="favoriteIceCream$ | async as favoriteIceCream; else loader"
        >
          <ng-container *ngIf="favoriteIceCream.length === 0">
            <h3 class="iceCreamList__empty">Brak lodów na Twojej liście</h3>
          </ng-container>
          <app-ice-cream-item
            *ngFor="let iceCream of favoriteIceCream"
            [iceCream]="iceCream"
            [capacity]="capacityList | sort"
            [isFavorite]="true"
          >
          </app-ice-cream-item>
        </ng-container>
      </ng-container>
    </ul>
  </div>
</section>

<ng-template #loader>
  <app-loading-spinner class="spinner"></app-loading-spinner>
</ng-template>
